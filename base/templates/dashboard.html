{% extends "base_generic.html" %}

{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>  
{% endblock %}

{% block page %}
DASHBOARD
{% endblock%}

{% block content %}  
    <div class="d-flex justify-content-center"> 
        <div class="pie">
            <div class="title"> Vaccinated with Dose 1 </div>
            <canvas id="pie1"></canvas>
        </div>
        <div class="pie">
            <div class="title"> Vaccinated with Dose 2 </div>
            <canvas id="pie2"></canvas>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="bar_chart">
            <div class="title"> Year and Program wise distribution</div>
            </br>
            <canvas id="bar1"></canvas>
        </div>
    </div>

    <div class="d-flex justify-content-center"> 
        <div class="pie">
            <div class="title"> Covid Infected </div>
            <canvas id="pie3"></canvas>
        </div>
        <div class="pie">
            <div class="title"> Vaccine type </div>
            <canvas id="pie4"></canvas>
        </div>
    </div>

<script>

    new Chart(document.getElementById("pie1"), {
        type: 'pie',
        data: {
            labels: {{ p1labels|safe }},
            datasets: [{
                label: "Vaccinated with Dose 1",
                backgroundColor: ["#3e95cd", "#8e5ea2"],
                data: {{ p1data|safe }}
            }]
        },
        options: {
            responsive: true,
        }
    });

    new Chart(document.getElementById("pie2"), {
        type: 'pie',
        data: {
            labels: {{ p2labels|safe }},
            datasets: [{
                label: "Vaccinated with Dose 2",
                backgroundColor: ["#3e95cd", "#8e5ea2"],
                data: {{ p2data|safe }}
            }]
        },
        options: {
            responsive: true,
        }
    });

    new Chart(document.getElementById("pie3"), {
        type: 'pie',
        data: {
            labels: {{ p3labels|safe }},
            datasets: [{
                label: "Already infected with covid",
                backgroundColor: ["#3e95cd", "#8e5ea2"],
                data: {{ p3data|safe }}
            }]
        },
        options: {
            responsive: true,
        }
    });

    new Chart(document.getElementById("pie4"), {
        type: 'pie',
        data: {
            labels: {{ p4labels|safe }},
            datasets: [{
                label: "Vaccine name",
                backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f"],
                data: {{ p4data|safe }}
            }]
        },
        options: {
            responsive: true,
        }
    });

    new Chart(document.getElementById("bar1"), {
        type: 'bar',
        data: {
            labels: {{ b1labels|safe }},
            datasets: [
                {   label: "Dose 1",
                    type: "bar",
                    stack: "Base",
                    backgroundColor: "#3e95cd",
                    data: {{ bar1_d1|safe }}
                },
                {   label: "Dose 2",
                    type: "bar",
                    stack: "Sensitivity",
                    backgroundColor: "#8e5ea2",
                    data: {{ bar1_d2|safe }}
                },
            ]
        },
        options: {
            responsive: true,
            interaction: {
            intersect: false,
            },
            scales: {
            x: {
                stacked: true,
            },
            y: {
                stacked: true
            }
            }
        }
    });

</script>

{% endblock %}
